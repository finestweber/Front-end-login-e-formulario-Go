<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>cadastro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/assets/css/stylo.css">
</head>
<body>
	
<div class="container" id="formulario">
	<div class ="row">
		<div class= "col-md-6 offset-md-3">

			<!-- Cria o um (Card) -->
			<div class="card">
				<div class="card-body">
				<h2>Formulario - Cadastro</h2>
				<!-- Cria o Form-->
			<form id="formulario-cadastro">
				<!-- Cria o campo (nome)-->
				<div class="form-group">
					<label for="nome">Nome</label>
					<input class="form-control" class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome " required="required">
				</div>
				<!-- Cria o campo (nome) -->

				<!-- Cria o campo (email) -->
				<div class="form-group">
					<label for="email">Email</label>
					<input class="form-control" class="form-control" type="email" name="email" id="email" placeholder="Digite seu email " required="required">
				</div>
				<!-- Cria o campo (email) -->

				<!-- Cria o campo (nick) -->
				<div class="form-group">
					<label for="nick">Nick</label>
					<input class="form-control" class="form-control" type="text" name="nick" id="nick" placeholder="Digite seu nick " required="required" >
				</div>
				<!-- Cria o campo (nick) -->


				<!-- Cria o campo (senha) -->
				<div class="form-group">
					<label for="senha">Senha</label>
					<input class="form-control" class="form-control" type="password" name="senha" id="senha" placeholder="Digite a sua senha" required="required" >
				</div>
				<!-- Cria o campo (senha) -->


				<!-- Cria o campo (confirmar senha) -->
				<div class="form-group">
					<label for="confirmar-senha">Confirmar Senha</label>
					<input class="form-control" class="form-control" type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirme sua senha" required="required" >
				</div>
				<!-- Cria o campo (confirmar senha) -->
				
				<!-- Cria o campo (botao) -->
				<div class="form-group">
					<button type="submit" class="btn btn-primary" style="margin-top: 15px;">ENVIAR</button>
				</div>
				<!-- Cria o campo (botao) -->

				<!-- Cria o campo (voltar para homr) -->
				<a href="/login">Voltar para pagina login</a>
				<!-- Cria o campo (voltar para home) -->


				<!-- Cria o campo (Preencha todos os campos) -->
				<div class="alert alert-danger d-none" style="margin-top: 15px;">
					Prencha todos os campos
				</div>
				<!-- Cria o campo (Preencha todos os campos) -->

				<!-- Cria o Form-->
				</form>
			   </div>
			</div><!-- Cria o um (card) -->
		</div>
	</div>	

</div>
</body>

<footer>
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets//js/cadastro.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</footer>
</body>
</html>
